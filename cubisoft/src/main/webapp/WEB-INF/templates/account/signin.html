<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: header" />
<body>
   <header class="header" th:include="fragments/menu :: menu" />
   
   <section id="main-section" class="container-fluid">
   		<h1 th:text="#{title.signin.form}">Sign In Form</h1>
      	<p>This view allows to sign in through an HTML form.</p>
      
		<section id="form" class="form-well">
			<form action="#" th:action="@{/account/signinuser}" class="form-narrow form-horizontal" method="post" 
				 th:object="${signInForm}" th:fragment="signInForm">
			
			<div class="col-md-12">
               <div class="panel panel-default">
                  <div class="panel-heading" th:text="#{title.signin.form.data}">Data</div>
                  
                  <div class="panel-body">
						
						<th:block th:if="${#fields.hasErrors('${signInForm.*}')}">
					        <div th:replace="fragments/components :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
					    </th:block>
		
				        
				        <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
				            <label for="email" class="col-lg-2 control-label" th:text="#{label.email}">Email</label>
				            <div class="col-lg-10">
				                <input type="text" class="form-control" id="email" placeholder="email" th:field="*{email}" />
				                <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid Email</span>
				            </div>
				        </div>
				        
				        <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
				            <label for="password" class="col-lg-2 control-label" th:text="#{label.password}">Password</label>
				            <div class="col-lg-10">
				                <input type="text" class="form-control" id="password" placeholder="Password" th:field="*{password}" />
				                <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{email}">Invalid Password</span>
				            </div>
				        </div>
                  </div>
                </div>
             </div>
			
			 <div id="submit" class="row">
	            <div class="col-md-12">
	               <button type="submit" th:text="#{button.submit}">Submit</button>
	            </div>
	         </div>
		</form>
	</section>
	   
   </section>
   <footer>
      <div th:include="fragments/scripts :: general" />
   </footer>

</body>
</html>
