<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: header" />
<body>
   <header class="header" th:include="fragments/menu :: menu" />
   
   <section id="main-section" class="container-fluid" 
   		th:style="'background: url(\''+@{/resources/images/background2.png}+ '\');background-repeat: no-repeat; background-size: cover'">
   		<h1 th:text="#{title.signin.form}">Sign In Form</h1>

		<div th:if="${error == true}">
			<p class="alert alert-danger" role="alert"
				th:text="#{error.login_error_message}">Login error message</p>
		</div>
      
		<section id="form" class="form-well">
			<form action="#" th:action="@{/authenticate}" class="form-narrow form-horizontal" method="post">
			
			<div class="col-md-12">
               <div class="panel panel-default">
                  <div class="panel-heading" th:text="#{title.signin.form.data}">Data</div>
                  
                  <div class="panel-body">
				
			        <div class="form-group">
			            <label for="email" class="col-lg-2 control-label">Email</label>
			            <div class="col-lg-10">
			                <input type="text" class="form-control" id="email" placeholder="Email" name="username" />
			            </div>
			        </div>      
	                <div class="form-group">
			            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
			            <div class="col-lg-10">
			                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" />
			            </div>
			        </div>
		
			        <div class="form-group">
			            <div class="col-lg-offset-2 col-lg-10">
			                <div class="checkbox">
			                    <label>
			                        <input type="checkbox" name="_spring_security_remember_me" /> Remember me
			                    </label>
			                </div>
			            </div>
			        </div>
			        <div class="form-group">
			            <div class="col-lg-offset-2 col-lg-10">
			            	<button class="btn btn-info" role="button" type="submit" th:text="#{button.login}">Submit</button>
			                <span style="float:right">New here? <a style="margin-left:10px" href="signup" th:href="@{/signup}" class="btn btn-success" role="button">Sign Up</a></span>	        
			            </div>
			        </div>

                  </div>
                </div>
             </div>

		</form>
	</section>
	   
   </section>
   <footer>
      <div th:include="fragments/scripts :: general" />
   </footer>

</body>
</html>
